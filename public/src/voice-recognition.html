<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">


<dom-module id="voice-recognition">
  <template>
    <style include="shared-styles">
          :host {
            color : white;
          }
    </style>
     <iron-icon icon="vaadin:microphone"  on-tap="_startRecognition"></iron-icon>
  </template>

  <script>
    Polymer({
      is: 'voice-recognition',
      behaviors: [ ReduxBehavior],
      actions:{

      },
      properties: {
        recJSON: {
          type: String,
          statePath: 'lang'
        },
      },
      _startRecognition: function(){
      //  var recognition = new webkitSpeechRecognition(); // ou pour Firefox :
      var recognition = new SpeechRecognition();
        console.log(recognition);
        recognition.onresult = function(event) {
          this.recJSON = event;
         console.log(event)
        }
        recognition.start();
      }



    });
  </script>
</dom-module>
